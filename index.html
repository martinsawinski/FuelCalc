<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fuel Runtime Calculator</title>
  <link rel="stylesheet" href="style.css?v=1.0.2" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#4285f4" />
</head>
<body>
  <div class="header">
    <img src="icons/Yeti-Outline-Logo.png" alt="Logo" class="logo" />
  </div>

  <div class="container">
    <h2>Fuel Runtime Calculator</h2>
    <label for="tankVolume">Fuel Tank Volume (cc)</label>
    <input id="tankVolume" type="number" min="0" step="any" value="125" />

    <label for="runTime">Run Time <small>(Enter mm:ss or Start Timer)</small></label>
    <div style="display: flex; gap: 10px;">
      <input id="timeMinutes" type="number" min="0" step="1" placeholder="Minutes" /><p>:</p>
      <input id="timeSeconds" type="number" min="0" max="59" step="1" placeholder="Seconds" />
      <button id="timerButton" class="btn btn-primary">Start</button>
    </div>

    <label for="fuelRemaining">Fuel Remaining (cc)</label>
    <input id="fuelRemaining" type="number" min="0" step="any" />

    <div id="result-mileage" style="display: none;"></div>
    <hr />
    <h2>Pit Strategy</h2>
    <label for="raceMinutes">Race Duration (minutes, optional)</label>
    <input id="raceMinutes" type="number" min="0" step="1" placeholder="e.g. 45" />

    <label for="lapSeconds">Average Lap Time (seconds, optional)</label>
    <input id="lapSeconds" type="number" min="0" step="any" placeholder="e.g. 35" />

    <div id="result-pit" style="display: none;"></div>
  </div>

  <div class="mode-toggle">
    <label class="toggle-switch">
      <span>Light</span>
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider"></span>
      <span>Dark</span>
    </label>
  </div>

  <div id="update-notification" style="display:none; position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#4285f4; color:#fff; padding:12px 20px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.2); font-weight:bold; cursor:pointer; z-index:1000;">
    A new version is available. Click to update.
  </div>

  <script src="script.js?v=1.0.2"></script>
  <script>if ('serviceWorker' in navigator) { navigator.serviceWorker.register('service-worker.js'); }</script>
</body>
</html>
